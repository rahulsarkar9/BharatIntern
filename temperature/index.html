<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Temperature Converter</h1>
            </header>
            <section class="inputs">
                <!-- <label for="celcius">Celcius</label> -->
                <input type="text" name="celcius" id="celcius" class="input" placeholder="Enter celcius">
                
                <!-- <label for="fahrenheit">Fahrenheit</label> -->
                <input type="text" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter fahrenheit">
                
                <!-- <label for="kelvin">Kelvin</label> -->
                <input type="text" name="kelvin" id="kelvin" class="input" placeholder="Enter kelvin">
                
            </section>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
